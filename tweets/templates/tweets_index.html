{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="contents row">
  {% for tweet in tweets %}
    <div class="content_post" style="background-image: url({{ tweet.image }});">
      <span><img src="{% static 'tweets/images/arrow_top.png' %}"></span>
      <p>{{ tweet.text }}</p>
      <span class="name">{{ tweet.name }}</span>
    </div>
  {% endfor %}
</div>
{% endblock %}
